<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Create Your Pizza</h2>
          <hr>
          <select class="form-group" id="sizing">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xLarge">X-Large</option>
          </select>
          <hr>
          <h4>Veggie Options</h4>
          <form class="orderForm" action="index.html" method="post">
            <div class="checkbox">
              <input class="veggie" type="checkbox" name="pepper" value="pepper">Peppers
              <input class="veggie" type="checkbox" name="mushroom" value="mushroom">Mushrooms
              <input class="veggie" type="checkbox" name="olive" value="olive">Olives
              <input class="veggie" type="checkbox" name="onion" value="onion">Onion
            </div>
            <hr>
            <h4>Meat Options</h4>
            <div class="checkbox">
              <input class="meat" type="checkbox" name="steak" value="steak">Steak
              <input class="meat" type="checkbox" name="chicken" value="chicken">Chicken
              <input class="meat" type="checkbox" name="salami" value="salami">Salami
              <input class="meat" type="checkbox" name="pate" value="pate">Pate
            </div>
            <hr>
            <div class="form-group">
              <label for="amount">Input Amount</label>
              <input type="number" name="amount" value="amount">
            </div>
            <hr>
            <button type="submit" class="btn btn-danger" name="button">Calculate Pizza</button>
          </form>
          <div class="finalPrice">
            <h3>Total: <span id="price"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
