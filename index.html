<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Calculator</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Create Your Pizza</h2>
          <hr>
          <form class="orderForm" action="index.html" method="post">
          <select class="form-group" id="sizing">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
            <hr>
            <h2>Options</h2>
            <select class="form-group" id="Listing">
              <option value="none" class="meat">None</option>
              <option value="Chicken" class="meat">Chicken</option>
              <option value="Salami" class="meat">Salami</option>
              <option value="Steak" class="meat">Steak</option>
              <option value="Pate" class="meat">Pate</option>
            </select>
            <hr>
            <h2>Amount</h2>
            <div class="form-group">
              <input type="number" name="amount" value="" id="amount">
            </div>
            <hr>
            <button type="submit" class="btn btn-danger" name="button">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="showPizza">
            <h2>Cost: <span id="thisCost"></span></h2>
          </div>  
        </div>
      </div>
  </body>
</html>
